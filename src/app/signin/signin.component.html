<mat-tab-group mat-align-tabs="center" dir="rtl">
  <mat-tab label="ورود">

    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>آدرس ایمیل خود را وارد کنید</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>رمز عبور را وارد کنید</mat-label>
        <input
          matInput
          type="password"
          placeholder="رمز عبور"
          [formControl]="password"
          required
        />
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">ورود به حساب کاربری</button>
    </div>

  </mat-tab>
  <mat-tab label="عضویت"> Content 2 </mat-tab>
</mat-tab-group>
