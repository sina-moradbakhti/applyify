<section class="hero-wrap hero-wrap-2">
  <div class="overlay"></div>
  <div class="overlay-2"></div>
  <div class="container">
    <div
      class="
        row
        no-gutters
        slider-text
        align-items-center
        justify-content-center
      "
    >
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <h1 class="mb-0 bread">خدمات ما</h1>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section">
  <div class="container" style="direction: rtl; text-align: right">
    <div class="row">
      <div
        *ngFor="let serviceItem of servicesList"
        class="
          col-md-3
          d-flex
          align-items-stretch
          ftco-animate
          fadeInUp
          ftco-animated
        "
      >
        <div
          class="
            media
            block-6
            services services-4
            d-block
            text-center
            px-3
            pb-4
          "
        >
          <div class="icon d-flex justify-content-center align-items-center">
            <img height="50" src="assets/images/icons/{{ serviceItem.image }}" />
          </div>
          <div class="media-body py-md-4">
            <h3>{{ serviceItem.name }}</h3>
            <p>{{ serviceItem.caption }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
